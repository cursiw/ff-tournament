[build]
  # For this static site we publish the `public` folder.
  publish = "public"
  # No build command needed for plain static files; set to empty string or remove.
  command = ""

# Redirect API calls to your backend (replace YOUR_API_HOST with your deployed API URL)
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_API_HOST/:splat"
  status = 200
  force = true

# Optional: create a function directory if you move backend to Netlify Functions
# [functions]
#   directory = "netlify/functions"
